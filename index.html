<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="Boostrap, layout, boolean">
    <link rel="icon" href="./img/mobile-logo.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Boostrap Dashboard</title>
</head>

<body>

    <!-- Header -->
    <header>
        HEADER
    </header>

    <!-- Main -->
    <main>

        <div class="main-container d-flex">

            <!-- Sidebar -->
            <div class="sidebar">
                sidebar
            </div>
            
            <!-- Main Section -->
            <div class="main-content">

                <!-- Inside Header -->
                <div class="inside-header">
                    INSIDE HEADER
                </div>
                
                <div class="container-fluid">
                <!-- Content -->
                    <div class="row row-cols-lg-2">

                        <!-- Column 1 -->
                        <div class="col col-12 col-lg-8">

                            <!-- Next Class Section -->
                            <div class="card next-class">
                                <h2>Prossime Classi</h2>
                                <div>Tabella</div>
                            </div>

                            <!-- FAQ Section -->
                            <div class="card next-class">
                                <h2>FAQ</h2>
                                <div>Domande</div>
                            </div>
                        </div>

                        <!-- Column 2 -->
                        <div class="col col-12 col-lg-4">

                            <!-- TO DO Section -->
                            <div>
                                <div class="card next-class">
                                    <h2>Todo</h2>
                                    <div>Check Box</div>
                                </div>
                            </div>
                            
                            <!-- Graph Section -->
                            <div>
                                <div class="card next-class">
                                    <div>Grafico</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
