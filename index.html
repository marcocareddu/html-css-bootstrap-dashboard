<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="Boostrap, layout, boolean">
    <link rel="icon" href="./img/mobile-logo.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'>

    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Boostrap Dashboard</title>
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-light bg-white">
            <div class="container-fluid input-group">
                <a class="navbar-brand" href="#">
                    <img class="d-lg-none" src="./img/mobile-logo.png" alt="">
                    <img class="d-none d-lg-flex" src="./img/logo.svg" alt="">
                </a>
                <span class="input-group-text border-0 rounded-start usr-bg-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" class="form-control border-0 usr-bg-search rounded-end" placeholder="Prova a cercare: Lezioni di Laravel">
                <a class="px-2 text-secondary d-none d-lg-inline" href="#"><i class="fa-solid fa-list-ul"></i></a>
                <a class="px-2 text-secondary d-none d-lg-inline" href="#"><i class="fa-solid fa-circle-question"></i></a>
                <a class="px-2 text-secondary d-none d-lg-inline" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>


                <a class="px-2" href="#"><i class="fa-solid fa-bell"></i></a>
            </div>
          </nav>
    </header>

    <!-- Main -->
    <main>

        <div class="main-container d-flex">

            <!-- Sidebar -->
            <div class="sidebar d-flex flex-column justify-content-between align-items-center py-3">

                <ul class="list-group">
                    <li class="list-group-item bg-transparent border-0">
                        <a href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline"> Home</span>
                        </a>
                    </li>
                    <li class="list-group-item bg-transparent border-0">
                        <a href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline"> Stats</span>
                        </a>
                    </li>
                    <li class="list-group-item bg-transparent border-0">
                        <a href="#">
                            <i class="fa-sharp fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline"> Signals</span>
                        </a>
                    </li>
                </ul>

                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-lg-inline"> Admin</span>
                </a>

            </div>
            
            <!-- Main Section -->
            <div class="main-content">

                <!-- Inside Header -->
                <div class="inside-header bg-primary text-white">

                    <div class="row row-cols-3 container-fluid py-4">

                        <div class="col-12 col-md-3 order-md-1 py-2">
                            <span class="pe-2">Nuovo Studente </span>
                            <button type="button" class="btn text-white border-2 border-white rounded-2 .bg-transparent fw-bold">+</button>
                        </div>

                        <div class="col-12 col-md-6 py-2">
                            <h2 class="d-inline">Boolean </h2><span class="badge rounded-pill usr-bg-darkblue">Piano Blaze</span>

                            <!-- ! DA RIPRENDERE! Breadcrumb -->
                            <div>
                                <ul id="breadcrumb" class="d-flex py-2">
                                    <li class="badge rounded-pill usr-bg-darkblue px-1">3 app </li>
                                    <li class="px-1"> &#187;</li>
                                    <li class="badge rounded-pill usr-bg-darkblue px-1"> Boolean mobile app</li>
                                    <li class="badge rounded-pill usr-bg-darkblue px-1"> Boolean mobile app</li>
                                    <li class="badge rounded-pill usr-bg-darkblue px-1"> Boolean mobile app</li>
                                </ul>
                            </div>
                    
                        </div>

                        <div class="col-12 col-md-3 py-2">
                            <h6 class="fw-regular">Studenti online negli ultimi 30 minuti</h6>
                            <h3>125</h3>
                        </div>

                    </div>
                </div>
                
                <div class="container-fluid">
                <!-- Content -->
                    <div class="row row-cols-lg-2">

                        <!-- Column 1 -->
                        <div class="col col-12 col-lg-8">

                            <!-- Next Class Section -->
                            <div class="card next-class">
                                <h2>Prossime Classi</h2>
                                <div>Tabella</div>
                            </div>

                            <!-- FAQ Section -->
                            <div class="card next-class">
                                <h2>FAQ</h2>
                                <div>Domande</div>
                            </div>
                        </div>

                        <!-- Column 2 -->
                        <div class="col col-12 col-lg-4">

                            <!-- TO DO Section -->
                            <div>
                                <div class="card next-class">
                                    <h2>Todo</h2>
                                    <div>Check Box</div>
                                </div>
                            </div>
                            
                            <!-- Graph Section -->
                            <div>
                                <div class="card next-class">
                                    <div>Grafico</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
